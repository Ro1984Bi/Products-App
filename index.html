<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>
   <!--bootstrap-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
 
</head>
<body>
    <!--nav-->
    <nav class="navbar navbar-dark bg-dark text-white">
        <a href="/" class="navbar-brand">
        Products App</a>
    </nav>
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header"> 
                        <h4>Add a Product</h4>
                    </div>
                  <form id="product-form" class="card-body">
                      <div class="form-group">
                          <input type="text" id="name" placeholder="Product Name" class="form-control">
                      </div>
                      <div class="form-group">
                          <input type="number" id="price" placeholder="Product Price" class="form-control">
                      </div>                                    
                      <div class="form-group">
                          <input type="number" id="year" placeholder="Product Year" value="2000" class="form-control">
                      </div>
                      <input type="submit" value="Save" class="btn btn-dark btn-block text-white">
                  </form>
                </div>
            </div>
            <div class="col-md-8" id="product-list">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
